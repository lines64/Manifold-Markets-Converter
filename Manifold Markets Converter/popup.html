<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifold Markets Odds Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: var(--background-color, #f5f7fa);
            color: var(--text-color, #333);
            margin: 0;
            width: 300px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary-color, #1d4ed8);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color, #1f2937);
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: var(--primary-color, #1d4ed8);
        }
        input[type="number"],
        input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid var(--border-color, #d1d5db);
            background-color: var(--input-bg-color, #fff);
            font-size: 14px;
            color: var(--text-color, #333);
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }
        select {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid var(--border-color, #d1d5db);
            background-color: var(--input-bg-color, #fff);
            font-size: 14px;
            color: var(--text-color, #333);
            font-weight: 500;
            cursor: pointer;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background-color: var(--primary-color, #1d4ed8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }
        button:hover {
            background-color: var(--primary-dark-color, #1e40af);
        }
        .notice {
            margin-top: 15px;
            font-size: 12px;
            color: var(--notice-color, #ef4444);
            text-align: center;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-color, #333);
            background: none;
            border: none;
            outline: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }
        .dark-mode-toggle:hover {
            color: var(--primary-color, #1d4ed8);
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</button>
    <h1>Settings</h1>
    <div class="form-group">
        <label>
            <input type="checkbox" id="toggleConversion">
            Enable conversion
        </label>
        <label>
            <input type="checkbox" id="toggle-conversion">
            Enable Mana to USD conversion
          </label>
    </div>
    <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key">
    </div>
    <div class="form-group">
        <label for="stakeAmount">Bet amount (Mana):</label>
        <input type="number" id="stakeAmount" value="50" min="1" step="1">
    </div>
    <div class="form-group">
        <label>
            Convert to:
            <select id="conversionType">
                <option value="decimal">Decimal Odds</option>
                <option value="us">US Odds</option>
                <option value="fractional">Fractional Odds</option>
                <option value="hongkong">Hong Kong Odds</option>
                <option value="indonesian">Indonesian Odds</option>
                <option value="malaysian">Malaysian Odds</option>
            </select>
        </label>
    </div>
    <button id="refreshPage">Refresh Page</button>
    <div class="notice">* Refresh the page for changes to take effect.</div>

    <script src="popup.js"></script>
</body>
</html>
